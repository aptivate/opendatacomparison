{% extends "base.html" %}

{% load url from future %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans 'Update' %} {{ profile.user.username }}{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{% trans 'Edit profile' %}</h2>
                {% crispy form %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2><a href="{% url 'password_change' %}">{% trans 'Update password' %}</a></h2>
            </div>
        </div>
    </div>
{% endblock body %}
