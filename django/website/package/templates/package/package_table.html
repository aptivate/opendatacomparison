{% load i18n %}
{% load package_tags %}

<table class="table">
<thead>
    <tr>
    <th>{% trans "Publisher" %}</th>
    <th>{% trans "Name" %}</th>
    <th>{% trans "# Using This" %}</th>
    </tr>
</thead>

<tbody>
{% for package in packages %}
    <tr>
    <td>{% if package.publisher %}<a href="{% url 'publisher' package.publisher.slug %}">{{ package.publisher }}</a>{% endif %}</td>
    <td><a href="{% url 'package' package.slug %}">{{ package.title }}</a></td>
    <td class="usage-container usage-holder"> {% usage_button %} &nbsp; <span class="usage-count">{{ package.usage_count }}</span> </td>
    </tr>
{% endfor %}
</tbody>
</table>
